<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Countdown | potatogamer.uk</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
        <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <g id="sun-svg"><path d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></g>
            <g id="moon-svg" style="display: none;"><path d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></g>
        </svg>
    </button>

    <div class="controls">
        <button id="bookmark-btn" class="icon-btn" title="Copy Bookmark Link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
        </button>
        <select id="userSelector" onchange="updateURLParam('u', this.value)">
            <option value="user1">James</option>
            <option value="user2">Ethan</option>
            <option value="user3">Chris</option>
        </select>
    </div>

    <div class="container">
        <div id="status-label" class="label">Status</div>
        <div id="time-until-class">00:00:00</div>
        <div id="next-class-preview"></div>

        <div class="sub-timers">
            <div class="sub-box">
                <div id="time-until-period" class="sub-value">--:--</div>
                <div class="sub-label">End of Period</div>
            </div>
            <div class="sub-box">
                <div id="time-until-day" class="sub-value">--:--</div>
                <div class="sub-label">End of Day</div>
            </div>
        </div>
    </div>

    <div id="test-indicator">DEV TIME OVERRIDE ACTIVE</div>

    <script src="./script.js"></script>
</body>
</html>
