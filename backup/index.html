<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Countdown | potatogamer.uk</title>
    
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const theme = params.get('t');
            const bg = params.get('bg');
            const txt = params.get('txt');
            const presets = {
                dark: { bg: '000000', txt: 'ffffff' },
                light: { bg: 'ffffff', txt: '000000' },
                luxury: { bg: '1a2e35', txt: 'ffcc00' }
            };

            if (theme && presets[theme]) {
                document.documentElement.style.setProperty('--bg-color', `#${presets[theme].bg}`);
                document.documentElement.style.setProperty('--text-main', `#${presets[theme].txt}`);
                if (theme === 'light') document.documentElement.classList.add('light-mode');
            } else if (theme === 'custom' && bg && txt) {
                document.documentElement.style.setProperty('--bg-color', `#${bg}`);
                document.documentElement.style.setProperty('--text-main', `#${txt}`);
            }
        })();
    </script>

    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .settings-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            padding: 5px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .settings-btn:hover { transform: rotate(90deg); }
        .settings-btn:active { transform: rotate(90deg) scale(0.9); }
    </style>
</head>
<body>

    <a id="settings-link" href="./settings/" class="settings-btn" title="Settings">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
    </a>

    <div class="controls">
        <select id="userSelector" onchange="updateURLParam('u', this.value)">
            <option value="user1">James</option>
            <option value="user2">Ethan</option>
            <option value="user3">Chris</option>
            <option value="user4">Lewis</option>
            <option value="user5">Ross</option>
        </select>
    </div>

    <div class="container">
        <div id="status-label" class="label">Status</div>
        <div id="time-until-class" class="clickable-timer">00:00:00</div>
        <div id="next-class-preview"></div>

        <div class="sub-timers">
            <div class="sub-box">
                <div id="time-until-period" class="sub-value clickable-timer">--:--</div>
                <div class="sub-label">End of Period</div>
            </div>
            <div class="sub-box">
                <div id="time-until-day" class="sub-value clickable-timer">--:--</div>
                <div class="sub-label">End of Day</div>
            </div>
        </div>
    </div>

    <div id="test-indicator">DEVELOPMENT OVERRIDE ACTIVE</div>

    <script src="./script.js"></script>
</body>
</html>
